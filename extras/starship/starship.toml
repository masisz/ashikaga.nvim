# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Sets user-defined palette
# Palettes must be defined _after_ this line
palette = "ashikaga"

# Starship modules
[character]
# Note the use of Catppuccin color 'peach'
success_symbol = "[ ❯](tlue)"
error_symbol = "[ ❯](red)"
vimcmd_symbol = "[ ❮](subtext1)" # For use with zsh-vi-mode

[git_branch]
style = "bold green"

[directory]
truncation_length = 4
style = "bold tlue"

# Palette definitions - matched to alacritty theme colors
[palettes.ashikaga]
# Primary colors from alacritty
background = "#001217"
foreground = "#a5a5a5"

# Normal colors from alacritty
black = "#002831"
red = "#c44f4f"
green = "#738a05"
yellow = "#cdc097"
blue = "#7591bc"
magenta = "#ceb5eb"
cyan = "#75bc84"
white = "#eae3cb"

# Bright colors from alacritty
bright_black = "#475b62"
bright_red = "#bd3613"
bright_green = "#475b62"
bright_yellow = "#536870"
bright_blue = "#708284"
bright_magenta = "#5956ba"
bright_cyan = "#819090"
bright_white = "#fcf4dc"

# Semantic color aliases for starship usage
text = "#a5a5a5"
base = "#001217"
surface0 = "#002831"
surface1 = "#475b62"
tlue = "#7591bc"
teal = "#75bc84"
